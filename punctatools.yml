  - defaults
dependencies:
  - python>=3.9,<3.10
  - ipykernel
  - scipy
  - ddt
  - pytest
  - tqdm
  - scikit-image
  - pandas
  - seaborn
  - bokeh<2.5.0,>=2.4.0
  - holoviews
  - jupyter
  - pyvcf
  - pip
  - pip:
    - cellpose
    - git+https://github.com/amedyukhina/am_utils.git
    - git+https://github.com/bhoeckendorf/intake_io.git@v0.0.2
    - git+https://github.com/stjude/punctatools.git@v0.2.0

